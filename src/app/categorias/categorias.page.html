<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let item of itens" (click)='abrirpagina(item.path)'>
    <ion-thumbnail slot="start">
    <ion-img src={{item.url}} class="a"></ion-img>
  </ion-thumbnail>
    <ion-label>{{item.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
