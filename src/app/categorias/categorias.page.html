<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let item of itens" (click)='abrirpagina(item.path)'>
    <ion-icon [name]='item.icon' class="a"></ion-icon>
    <ion-label>{{item.nome}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
